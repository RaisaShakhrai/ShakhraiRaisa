<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8">
    <title>HTML.Таблицы.Прогноз погоды</title>
</head>

<body>

    <table width="100%" border="1">
        <caption>Прогноз погоды</caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>

        </tr>
        <tr>
            <th>Минск</th>
            <td>-5°</td>
            <td>+5°</td>
            <td rowspan="2">+2&#176</td>
            <td>-10&#176</td>

        </tr>
        <tr>
            <th>Брест</th>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4°</td>

        </tr>
    </table>
</body>

</html>
