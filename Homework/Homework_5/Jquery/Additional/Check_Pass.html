<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check_Pass</title>
    <style>
        fieldset {
            width: 350px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Проверка пароля</h1>
        <form action="http://fe.it-academy.by/TestForm.php" method="get">
            <fieldset>
                <label><input type="password" name="pass">* Пароль</label><br><br>
                <label><input type="password" name="pass_repit">* Повторите пароль</label><br><br>
                <input type="submit" name="log_in" value="Отправить"><br>
            </fieldset>
        </form>
    </div>
    <p></p>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function ($) {
            $('[name=pass]').keyup(function () {
                $(':password').css('background-color', 'aqua');
            });
            $('[name=pass_repit]').keyup(function () {
                if ($(this).val() == $('[name=pass]').val()){
                    $(':password').css('background-color', 'aqua');
                } else {
                    $(':password').css('background-color', 'red');

                };


            });
        });
    </script>
</body>

</html>
