<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <fieldset>
            <legend>Контактная информация</legend>
            <label>Имя *<input type="text"></label><br>
                   <label>Телефон <input type="number"></label><br>

            <legend>Персональная информация</legend>

            </select></label><br>

        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <label><input type="checkbox" name="animal[]" value="ani1">Зебра</label>
            <label><input type="checkbox" name="animal[]" value="ani2">Кошка</label>
            <label><input type="checkbox" name="animal[]" value="ani3">Антилопа</label>
            <label><input type="checkbox" name="animal[]" value="ani4">Человек</label><br>
            <label><input type="checkbox" name="animal[]" value="ani5">Слон</label>
            <label><input type="checkbox" name="animal[]" value="ani6">Мышь</label>
            <label><input type="checkbox" name="animal[]" value="ani7">Голубь</label>
            <label><input type="checkbox" name="animal[]" value="ani8">Краб</label>
        </fieldset>
        <input type="submit" value="Отправить">
